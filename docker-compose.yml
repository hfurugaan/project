version: '3.8'

services:
  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./app.py:/app/app.py
      - ./Random_Forest.pkl:/app/Random_Forest.pkl
      - ./templates:/app/templates
      - ./nsl-kdd-data:/app/nsl-kdd-data
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
    command: flask run --host=0.0.0.0

volumes:
  nsl-kdd-data: